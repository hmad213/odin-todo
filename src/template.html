<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="navbar">
            <div class="img-div">
                <img src="images/house.svg">
                <button class="home-button">Home</button>
            </div>
            <div class="img-div">
                <img src="images/today.svg">
                <button class="today-button">Today</button>
            </div>
            <div class="img-div">
                <img src="images/star.svg">
                <button class="important-button">Important</button>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <hr>
                <div class="project-container">
                </div>
                <div class="add-project">
                    <img src="images/plus.svg" alt="">
                    <button>Add Project</button>
                </div>
            </div>
        </div>
        <div id="content">
            <h1></h1>
            <div class="todo-container">
            </div>
            <div class="add-todo">
                <img src="images/plus.svg" alt="">
                <span>Add Todo</span>
            </div>
        </div>
    </div>
</body>
</html>
